<html>
  <head>
    <title>US Twitter Mood Analyzer</title>
    <style>
      body{
        background: #2a1504;
        text-align: center;
      }

      .state {
        stroke: #2a1504;
      }

      .south{
        fill: #ca3c0a;
      }

      .west{
        fill: #73bd9a;
      }

      .hawaii, .alaska{
        stroke: none;
      }

      .midwest{
        fill: #e9e3a5;
      }

      .northeast{
        fill: #e97f19;
      }

    </style>
  </head>
  <body>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/lib/jquery/dist/jquery.min.js"></script>
    <script src="/lib/d3/d3.min.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
